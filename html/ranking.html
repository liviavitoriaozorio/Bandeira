<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Flag Rush - Pontuação</title>
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <link rel="stylesheet" type="text/css" href="../css/ranking.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <video autoplay muted loop class="background">
            <source src="../img/background-video.mp4" type="video/mp4">
        </video>

        <!-- Logo -->
        <section class="Nome">
            <img src="../img/logo-escrita-icon.png" alt="Nome Da Marca">
        </section>


        <!-- MAIN (contém o conteúdo central) -->
        <main>
            <header class="menu">
                <img src="../img/logo-imagem-icon.png" alt="Logo Da Marca" class="logo">
                <nav class="topicos">
                    <ul>
                        <li class="topico"><img src="../img/lampada-icon-computador.png" alt="lambada"><a href="#Sobre">Sobre</a></li>
                        <li class="topico"><img src="../img/home-icon-computador.png" alt="casa"><a href="#Inicio">Início</a></li>
                        <li class="topico"><img src="../img/bug-icon-computador.png" alt="inseto"><a href="#ReportBug">Report Bug</a></li>
                    </ul>
                </nav>
                <div class="redes-sociais">
                    <img src="../img/instagram-icon-computador.png" alt="Instagram">
                    <img src="../img/tiktok-icon-computador.png" alt="TikTok">
                    <img src="../img/twitter-icon-computador.png" alt="X-Twitter">
                </div>
            </header>
        
            <section class="container">
                <div class="ranking-container">

                    <div class="podium">
                      <div class="step second">
                        <div class="name">Jojo Todynho</div>
                        <div class="badge">2</div>
                      </div>

                      <div class="step first">
                        <div class="name">Fulado-de-Town</div>
                        <div class="badge">1</div>
                      </div>

                      <div class="step third">
                        <div class="name">Eu sou Jojo</div>
                        <div class="badge">3</div>
                      </div>

                    </div>
                
                    <div class="ranking-list">

                      <div class="ranking-item">
                        <div class="circle">1</div>
                        <span><b>Fulado-de-Town</b></span>
                        <span><b>05 acertos</b></span>
                        <span>0 erros</span>
                        <span>30.8 Seg</span>
                      </div>

                      <div class="ranking-item">
                        <div class="circle">2</div>
                        <span><b>Jojo Todynho</b></span>
                        <span><b>02 acertos</b></span>
                        <span>03 acertos</span>
                        <span>25.8 Seg</span>
                      </div>

                      <div class="ranking-item">
                        <div class="circle">3</div>
                        <span><b>Eu sou Jojo</b></span>
                        <span><b>02 acertos</b></span>
                        <span>03 acertos</span>
                        <span>45.2 Seg</span>
                      </div>

                    </div>
                </div>
            </section>
              
        </main>
        <script src="../js/login.js"></script>
    </body>
</html>

    </body>
</html>
