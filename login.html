<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Flag Rush - Login</title>
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
            
        <script src="srcipt.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/login.css" />
    </head>
    <body>
        <video autoplay muted loop class="background">
            <source src="/img/background-video.mp4" type="video/mp4">
        </video>

        <!-- Logo -->
        <section class="Nome">
            <img src="/img/logo-escrita-icon.png" alt="Nome Da Marca">
        </section>


        <!-- MAIN (contém o conteúdo central) -->
        <main>
            <header class="menu">
                <img src="/img/logo-imagem-icon.png" alt="Logo Da Marca" class="logo">
                <nav class="topicos">
                    <ul>
                        <li class="topico"><a href="#Sobre">Sobre</a></li>
                        <li class="topico"><a href="#Inicio">Início</a></li>
                        <li class="topico"><a href="#ReportBug">Report Bug</a></li>
                    </ul>
                </nav>
                <div class="redes-sociais">
                    <img src="/img/instagram-icon-computador.png" alt="Instagram">
                    <img src="/img/tiktok-icon-computador.png" alt="TikTok">
                    <img src="/img/twitter-icon-computador.png" alt="X-Twitter">
                </div>
            </header>
        
            <section class="conteudo">
                <img src="/img/mapa.png" alt="mapa ilustrativo">
                <h1>Digite seu nome de usuário:</h1>
                <div class="dados">
                    <img src="/img/usuario-icon.png" alt="usuário">
                    <input type="text" class="nome" placeholder="usuário">
                </div>
                <button type="button" class="bnt"><img src="/img/play-icon.png">ENTRAR</button>
            </section>
        </main>
        

    </body>
</html>
